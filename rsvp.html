         Title and Meta Tags
         =============================================== -->

    <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/images/manifest.json">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <meta name="msapplication-config" content="/assets/images/browserconfig.xml">

    <!-- ==============================================
         CSS
         =============================================== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/agen-color-1.css">

  <body>
    <div class = "container">
      <form class="form-horizontal">
        <fieldset>

        <!-- Two word form -->
        <legend>RSVP</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-xs-4 control-label" for="firstword">Enter the words on your RSVP</label>
          <div class="input-group col-xs-8">
            <span class="input-group-addon">respond-to.us/</span>
            <input id = "firstword" type="text" class="form-control" placeholder="First word" />
            <span class="input-group-addon" style="border-left: 0; border-right: 0;">&ndash;</span>
            <input type="text" class="form-control" placeholder="Second word" />
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">RSVP</button>
          </div>
        </div>

        </fieldset>
      </form>
    </div>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <!-- ==============================================
         Title and Meta Tags
         =============================================== -->
    <meta charset="utf-8">
    <title>RSVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ==============================================
         Favicons
         =============================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/images/manifest.json">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- ==============================================
         CSS
         =============================================== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/agen-color-1.css">
    <link rel="stylesheet" href="assets/css/snackbar.css">
    <!-- ==============================================
         Fonts
         =============================================== -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,400,300italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,100,200,300' rel='stylesheet' type='text/css'>
    <!-- ==============================================
         JS
         =============================================== -->
    <script type="text/javascript" src="assets/js/libs/modernizr.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script>
  angular.module('submit', [])
    .controller('submitController', ['$scope', '$http', '$location', function($scope,$http,$location) {
      var showError = function(text){
        $scope.exists = false;
        $scope.error = text
        return false
      }
      var noError = function(){
        delete $scope.error
        $scope.exists = true
        return true
      }
      $scope.invite = {};
      $scope.submit = function(){
        if(check()){
          $location.path("/?rsvp="+$scope.invite.fw+"-"+$scope.invite.sw+"#rsvp")
        }
      }
      var check = function (){
        if($scope.invite.fw && $scope.invite.sw){
          $http.get('https://4a2wvla6l6.execute-api.eu-west-1.amazonaws.com/prod/rsvpHandler?wordsId='+$scope.invite.fw+'-'+$scope.invite.sw+'#rsvp')
          .then(
            function(success){
              if(angular.isDefined(success.data) && angular.isDefined(success.data.Items[0])){
                return noError()
              } else {
                return showError("I couldn't find an RSVP with those words on it")
              }
            },
            function(error){
              console.log("No" + error)
              return showError("I couldn't look up your RSVP sorry.")
            }
          )
        }
      }      
      
      $scope.$watch('invite', check,true)
    }]);
</script>
  </head>
  <body>
    <div class = "container">
      <form name ="rsvpForm" class="form-horizontal" ng-app = "submit" ng-controller = "submitController" ng-submit = "submit()">
        <fieldset>

        <!-- Two word form -->
        <legend>RSVP</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-xs-4 control-label" for="firstword">Enter the words on your RSVP</label>
          <div class="input-group col-xs-7">
            <span class="input-group-addon">respond-to.us/</span>
            <input ng-model = "invite.fw" ng-model-options = "{debounce:500}" type="text" class="form-control" placeholder="First word" required/>
            <span class="input-group-addon" style="border-left: 0; border-right: 0;">&ndash;</span>
            <input ng-model = "invite.sw" ng-model-options = "{debounce:500}"type="text" class="form-control" placeholder="Second word" required/>
          </div>
        </div>
          
        <!-- errors-->
         <div class="col-xs-7 col-xs-offset-4 alert alert-danger" ng-show="error">
            {{error}}
         </div>
          

        <!-- Button -->
        <div class="form-group">
          <div class="colcol-xs-4 col-xs-offset-4">
            <a href = "/?rsvp={{invite.fw}}-{{invite.sw}}#rsvp" type="button" class="btn btn-primary" ng-disabled="rsvpForm.$invalid && exists" ng-click = "">RSVP</a>
          </div>
        </div>

        </fieldset>
      </form>
    </div>
  </body>
</html>
